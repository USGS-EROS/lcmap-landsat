log4j.rootLogger=INFO, stdout
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold = INFO
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %-5p %d{ISO8601}{GMT} [%t] %c %x - %m%n

# restrict chatty namespaces
log4j.category.org.eclipse.jetty=ERROR
log4j.category.com.datastax=ERROR
log4j.category.io.netty=ERROR
#log4j.category.lcmap.aardvark=DEBUG
log4j.category.lcmap.aardvark.tile=ERROR
log4j.category.lcmap.aardvark.tile-spec=DEBUG
log4j.category.lcmap.aardvark.db=ERROR
log4j.category.lcmap.aardvark.source=ERROR
log4j.category.lcmap.aardvark.espa=ERROR
log4j.category.lcmap.aardvark.event=ERROR
log4j.category.lcmap.aardvark.server=DEBUG
log4j.category.lcmap.aardvark.worker=INFO
log4j.category.lcmap.aardvark.es=ERROR
