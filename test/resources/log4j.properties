log4j.rootLogger=ERROR, stdout
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold = ERROR
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %-5p %c %x - %m%n

# restrict chatty namespaces
log4j.category.org.eclipse.jetty=ERROR
log4j.category.com.datastax=ERROR
log4j.category.io.netty=ERROR
log4j.category.org.apache.http=ERROR
log4j.category.lcmap.aardvark=DEBUG
